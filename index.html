<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light-pink">

  <!-- Header Section -->
  <div id="header" class="container text-center p-3">
    <!-- Bunny Image Row -->
    <div class="row pt-2">
      <div class="col">
        <img src="40e1ad06-7d59-4848-bf41-aaa4cbf179e9.png" alt="bunny pic" width="90"/>
      </div>
    </div>

    <!-- Title -->
    <div class="row pt-2">
      <div class="col">
        <h1 class="m-3">Tic-Tac-Toe</h1>
      </div>
    </div>

    <!-- Player Info -->
    <div class="row pt-2">
      <div class="col fs-2">Player 1 - X</div>
      <div class="col fs-2"></div>
      <div class="col fs-2">Player 2 - O</div>
    </div>
  </div>

  <!--Alert pop up-->
  <div id="alertStart" class="alert alert-info text-center m-0 ms-5 me-5 fs-3" role="alert">
   Player 1 Start! 
  </div>
  
  <div id="alertWinner" class="alert alert-info text-center m-0 ms-5 me-5 fs-3" role="alert">
   
  </div>
  
<div id="alertDraw"class="alert alert-info text-center m-0 ms-5 me-5 fs-3 role="alert">
Game Over! It's a Draw!
</div>



  <!-- Game Grid -->
  <div class="container m-auto p-3 g-5">
    <div id="grid" class="m-auto p-0 bg-dark text-info text-center align-middle border border-info">
      <!-- Row 1 -->
      <div class="row fs-1 g-0">
        <div id="box0" class="box col p-3"></div>
        <div id="box1" class="box col p-3"></div>
        <div id="box2" class="box col p-3"></div>
      </div>
      <!-- Row 2 -->
      <div class="row fs-1 g-0">
        <div id="box3" class="box col p-3"></div>
        <div id="box4" class="box col p-3"></div>
        <div id="box5" class="box col p-3"></div>
      </div>
      <!-- Row 3 -->
      <div class="row fs-1 g-0">
        <div id="box6" class="box col p-3"></div>
        <div id="box7" class="box col p-3"></div>
        <div id="box8" class="box col p-3"></div>
      </div>
    </div>
  </div>

  <!--Buttons-->
<div class="d-grid col-3 gap-3 mx-auto pt-4">
  <button id="startBtn" type="button" class="btn btn-outline-info btn-lg">START</button>
  <button id="resetBtn" type="button" class="btn btn-outline-dark btn-lg">RESET</button>
</div>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Bootstrap JS (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your custom JavaScript -->
  <script src="app.js"></script>
</body>
</html>
